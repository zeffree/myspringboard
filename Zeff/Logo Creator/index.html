<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Builder</title>
</head>
<body>
    <h1>Logo Builder</h1>
    <p>The easy way to make text based logo</p>

    <form action="" id="logoform">
        <p>
            <label for="">Enter a brand Name:
                <input type="text" placeholder="brand name" name="brandname">
            </label>
        </p>
        <p>
            <label for="">
                Enter a brand color:
                <input type="color" name="color">
            </label>
        </p>
        <p>
            <label for="">Select Font Size:
                <input type="range" name="fontsize" min="10" max="200">
            </label>
        </p>
        <input type="submit">
    </form>
    <p><button id="clear">Clear</button></p>
    
    
    <section id="results"></section>

    <script src="app.js"></script>

</body>
</html>
